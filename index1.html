<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>综合实例</title>
<style type="text/css">
.container {
	padding: 10px;
	width: 780px;
	margin: 50px QUTO;/*上下边距为50像素,左右自动扩展*/
	border: 2px solid #D7D7D2;/*颜色为蓝色的2像素实线*/
	background-color: #FFF; /*背景色为白色*/
}

.top {
	font-family: "Arial Black", Gadget, sans-serif;
	font-size: 12px;
	color: #FFF;
	margin: auto;
	height: auto;
	width: 780px;
}
.b_left {
	float: left;
}

.banner {
	background-image: url(images/bg.jpg);
	background-repeat: no-repeat;
	height: 123px;
	margin-top: 40px; /*网站标题距上边框40像素*/
	text-align: center;
}
.content {
	background-color: #f7f7f7;
	height: 600px;
	width: 780px;
	margin-top: 10px;
}
.nav {
	float: left;
	width: 200px;
}
.nav h2 {
	font-size: 14px;
	line-height: 30px;
	font-weight: bold;
	color: #5A5A43;
	margin: 0px;
	padding-left: 12px;
}
.nav ul {
	padding: 0px;
	border-top-width: 1px solid #EAEADA;
	list-style-type: none;
}
.nav ul li {
	border-bottom-width: 1px solid #EAEADA;
}
.nav ul li a {
	font-size: 14px;
	color: #554;
	text-decoration: none;
	display: block;
	width: 95%;
	padding-top: 8px 0 8px 30px;
}
.nav ul li a:hover {
	color: #654;
	background-color: #F0F0EB;
}

.banner h1 {
	margin-bottom: 10px;
}
.banner h1 a {
	display: block; /*设a为块级元素*/
	margin: auto; /*居中显示*/
	width: 20%;
	padding-bottom: 4px; /*下边框与字之间有4像素的间隔*/
	border-bottom-width: 1px dashed #657382; /*下边框为蓝色虚线*/
	color: #FFF;
	text-decoration: none; /*取消下划线*/
}
.banner h1 a:hover {
	color: #FFF;
	border-bottom-width: 1px dashed #990000;/*鼠标经过链接下边框的颜色会改变*/
}
.top_dh {
	color: #FFF;
	background-color: #949490;
	margin-top: 5px;
	padding: 8px 12px;
}

.bottom {
	font-size: 12px;
	font-weight: 700;
	color: #666;
	background-color: #999;
	height: 15px;
	margin-top: 10px;
	padding-top: 10px 12px;
}
.b_right {
	float: right;
}
.content_nr {
	float: left;
	padding: 0px 10px;
	border-left: 3px solid #FFF;
}
.cl {
	clear: both;
}
</style>
</head>

<body>
<div class="container">
<div class="top">
<div class="banner">
 <h1><a href="#">Murray</a></h1>
 <div>Welcome to visit my blog</div>
</div>
<div class="top_dh"></div>
</div>
<div class="content">
 <div class="nav">
 <h2>目录类别</h2>
 <ul>
 <li><a href="photo.html" target="right">相册</a></li>
 <li><a href="blog.html" target="right">博客</a></li>
 <li><a href="friend.html" target="right">好友</a></li>
 <li><a href="share.html" target="right">分享</a></li>
 </ul>
 </div>
 <div class="content_nr"><iframe name="right" src="default.html" frameborder="0" width="548px" height="580px"/></div>
</div>
<div class="cl"></div>
<div class="bottom">
<span class="b_left">@2011 JMU版权所有</span>
<span class="b_right">Website Design by JMU</span>
</div>
</div>
</body>
</html>
